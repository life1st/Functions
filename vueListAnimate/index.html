<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue List Animation.</title>
  <style>
    body {
      overflow: hidden;
    }
    .slide-enter,
    .slide-leave-to {
      transform: translateX(-100%);
    }
    .slide-enter-active,
    .slide-leave-active {
      transition: all 300ms cubic-bezier(.76,.15,.37,1.53);
    }
    .slide-leave-active {
      position: absolute;
    }
    .slide-enter-to,
    .slide-leave {
      transform: translateX(0);
    }
    .slide-move {
      transition: all 500ms;
    }
    .slide-item {
      transition: all 500ms;
    }
  </style>
</head>
<body>
<div class="root">
  <div class="btns">
    <button @click='shift'>shift</button>
    <button @click='pop'>pop</button>
    <button @click='push'>push</button>
    <button @click='unshift'>unshift</button>
    <button @click='removeRandom'>random Remove</button>
    <button @click='insertRandom'>random Insert</button>
    <button @click='shuffle'>shuffle</button>
  </div>
  <transition-group name='slide' tag='ul'>
    <li v-for='item in items' :key='item.time' class="slide">
      <p class="info">
        <span class="time">{{item.time | filterTime}}</span>
        <span class="name">{{item.name}}</span>
      </p>
      <p class="content">{{item.text}}</p>
    </li>
  </transition-group>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="./main.js"></script>
</body>
</html>
